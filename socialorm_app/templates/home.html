{% extends 'base.html' %}

{% block content %}

{% for user in users %}
<a href="/user/{{ user.id }}" class="card shadow nounderline">
  <div class="card-body">
    <h5 class="card-title">{{ user.name }}</h5>
    <hr>
    <p class="card-text">Status: {{ user.status }}</p>
  </div>
</a>
{% endfor %}


{% endblock %}
